<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 타이틀 -->
    <title>DNF BOX TEST</title>
    <link rel="shortcut icon" href="images/title.png">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/dnf.css">

</head>

<body>
    <div class="wrapper">
        <!-- 최상단 문구 -->
        <header>
            <h1>기계혁명성공</h1>
        </header>

        <!-- 클리어타임 -->
        <div class="cleartime">
            <span>클리어타임 22분 05초</span>
        </div>

        <!-- 경매물품 -->
        <nav class="auction">
            <div class="auction_padding">
                <ul class="auction_list">
                    <li>항아리</li>
                    <li>선택상자</li>
                    <li>차원큐브</li>
                    <li>불가침</li>
                    <li>뇌광레시피</li>
                </ul>
            </div>
        </nav>

        <!-- 설명 -->
        <div class="explain">
            <span>해당 전리품은 레이드 완료 후, 전리품 입찰을 통해 얻을 수 있습니다.</span>
        </div>

        <!-- 보상박스 -->
        <div class="reward">
            <div class="player">
                <div class="char_image">img</div>
                <div class="char_name">name</div>
                <div class="char_getreward">1-1</div>
                <div class="char_getreward">1-2</div>
            </div>
            <div class="player">
                <div class="char_image">img</div>
                <div class="char_name">name</div>
                <div class="char_getreward">2-1</div>
                <div class="char_getreward">2-2</div>
                <div class="char_getreward">2-3</div>
            </div>
            <div class="player">
                <div class="char_image">img</div>
                <div class="char_name">name</div>
                <div class="char_getreward">3-1</div>
                <div class="char_getreward">3-2</div>
            </div>
            <div class="player">
                <div class="char_image">img</div>
                <div class="char_name">name</div>
                <div class="char_getreward">4-1</div>
                <div class="char_getreward">4-2</div>
            </div>
            <div class="player">
                <div class="char_image">img</div>
                <div class="char_name">name</div>
                <div class="char_getreward">5-1</div>
                <div class="char_getreward">5-2</div>
                <div class="char_getreward">5-3</div>
            </div>
            <div class="player">
                <div class="char_image">img</div>
                <div class="char_name">name</div>
                <div class="char_getreward">6-1</div>
                <div class="char_getreward">6-2</div>
            </div>
            <div class="player">
                <div class="char_image">img</div>
                <div class="char_name">name</div>
                <div class="char_getreward">7-1</div>
                <div class="char_getreward">7-2</div>
                <div class="char_getreward">7-3</div>
            </div>
            <div class="player">
                <div class="char_image">img</div>
                <div class="char_name">name</div>
                <div class="char_getreward">8-1</div>
                <div class="char_getreward">8-2</div>
            </div>
        </div>
    </div>
</body>

</html>
